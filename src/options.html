<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="option-list">
      <div class="option-block">
        <div class="option-category">Sorting</div>
        <div class="option-values">
          <ul>
            <li>
              <label>
                <input type="checkbox" id="ignore-www-subdomain-on-sorting" /> Ignore "www" subdomain on sorting
              </label>
            </li>
            <li>
              <label> <input type="checkbox" id="prefer-tagroup-to-tab-on-sorting" /> Prefer TabGroup to Tab </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="option-block">
        <div class="option-category">Grouping</div>
        <div class="option-values">
          <ul>
            <li>
              <label>
                <input type="checkbox" id="remove-www-subdomain-from-tabgroup-name" /> Remove "www" subdomain from
                TabGroup name
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <button id="save-options">Save</button>
    </div>
    <script type="module" src="/src/options.ts"></script>
  </body>
</html>
