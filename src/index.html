<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tidytab</title>
  </head>
  <body>
    <div id="main">
      <h2>Sorting</h2>
      <ul class="box">
        <li id="sort-asc">Sort in asc order (A ←→ Z)</li>
        <li id="sort-desc">Sort in desc order (Z ←→ A)</li>
      </ul>
      <h2>Grouping</h2>
      <ul class="box">
        <li id="group-tabs">Group tabs</li>
        <li id="ungroup-tabs">Ungroup tabs</li>
      </ul>
      <h2>Removing</h2>
      <ul class="box">
        <li id="remove-dup">Remove duplicated tabs</li>
        <li id="remove-initial">Remove initial state tabs</li>
        <li id="only-current-tab">Remove all tabs except the current one</li>
      </ul>
      <a id="go-to-options" href="#">Option</a>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
